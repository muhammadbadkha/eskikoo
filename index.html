  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script>
    let name = 'Cylia'
    let theme = {
      pagi: {
        body: '#1a4565',//e3f2fd
        text: '#fff'
      },
      sore: {
        body: '#ca9c08',//ffd54f
        text: '#37474f'
      },
      malam: {
        body: '#212121',//212121
        text: '#fff'//fff
      },
    }
    let now = ''
    const typed = new Typed('#typed', {
      strings: [''],
      typeSpeed: 110,
      showCursor: false,
      smartBackspace: true,
      backSpeed: 200,
      backDelay: 3000,
      loop: true
    })

    function changeTheme() {
      const word = 'Selamat ' + now.slice(0, 1).toUpperCase() + now.slice(1) + ' ' + decodeURIComponent(name)
        .replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g, '&quot;')
      tmpNow = now == 'siang' ? 'pagi' : now
      removeClassLink()
      document.querySelectorAll('.link').forEach(el => {
        el.classList.add('a-' + (tmpNow == 'siang' ? 'pagi' : tmpNow))
      })
      document.body.style.background = theme[tmpNow].body
      document.querySelector('#app').style.color = theme[tmpNow].text
      document.querySelector('footer').style.color = theme[tmpNow].text
      document.querySelectorAll('.link').forEach(el => {
        el.style.color = theme[tmpNow].text
      })
      typed.strings = [word]
      document.title = word
      typed.reset(1)
    }

    function tmpChangeTheme() {
      now = now == 'pagi' || now == 'siang' ? 'sore' :
             now == 'sore' ? 'malam' :
             now == 'malam' ? 'pagi' : ''
      changeTheme()
    }

    function removeClassLink() {
      document.querySelectorAll('.link').forEach(el => {
        const _ = el.classList
        _.remove('a-pagi')
        _.remove('a-sore')
        _.remove('a-malam')
      })
    }

    setInterval(() => {
      const d = new Date()
      const jam = d.getHours()
      const oldNow = now
    if (jam >= 3 && jam < 11) {
        now = 'pagi'
      }
      else if (jam >= 11 && jam < 15) {
        now = 'siang'
      }
      else if (jam >= 15 && jam < 19) {
        now = 'sore'
      }
      else if ((jam >= 19 && jam <= 24) || jam < 3) {
        now = 'malam'
      }
      oldNow != now ? changeTheme() : ''
    }, 150)
